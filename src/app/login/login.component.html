<head>
    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
</head>

<div class="card" style="margin-left:400px;margin-right:400px;margin-top:100px ;">

    <h4 class="card-header" style="text-align: center;color: red;">CCTNS Login</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label class="form-label">User Id</label>
                <input type="text" formControlName="userid" class="form-control"
                    [ngClass]="{ 'is-invalid': f.userid.errors }" />
                <div *ngIf=" f.userid.errors" class="invalid-feedback">
                    <div *ngIf="f.userid.errors.required">Login Id is required</div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" formControlName="password" class="form-control"
                    [ngClass]="{ 'is-invalid': f.password.errors }" />
                <div *ngIf="f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>

            <!-- captcha -->
            <div>
                <p>captcha</p>
                <re-captcha (resolved)="captchaResponse($event)"
                    siteKey="6LddfRkpAAAAAHja1Wf2EgDbMKGChlPVjChGDR-o"></re-captcha>
            </div>

            <hr>

            <!-- button -->
            <div style="text-align: center;">
                <button [disabled]="!captchaStatus" class="btn btn-primary">
                    Login
                </button>

                <button type="reset" class="btn btn-primary" style="margin-left:20px;">
                    Reset
                </button>
            </div>
        </form>
    </div>
</div>
